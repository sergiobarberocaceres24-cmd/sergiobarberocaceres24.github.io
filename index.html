<html lang="es">
<head>
    <title>Mi portfolio</title>
    <link rel="stylesheet" href="assets/style/styles.css">
    <style>

        h2{
            text-align: center;
            font-size: large;
        }
        .polloso {
            background-color: white;
            color: yellow
        }
        .Image1 {
            -webkit-mask-image: url(image/pollo.png);
            mask-image: url(image/pollo.png);
            mask-repeat: no-repeat;
            mask-position: center;
            mask-size: 100%;
            width: 100%;
            height: auto;
        }
        .Image2 {
            width: 100%;
            height: auto;
        }
        .mask1 {
            -webkit-mask-image: url(w3logo.png);
            mask-image: url(w3logo.png);
            mask-position: center;
        }
        @media (max-width: 800px){
            #panel, .activado {
                padding: auto;
                text-align: center;
                background-color:#5EDB1A ;
                margin: auto;
                cursor: pointer;
            }
            #panel {
                display: none;
            }
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="tu conciencia">
</head>
<body style="background-color:white; color: black;">
    <header style="background: linear-gradient(0deg, white, #5EDB1A);">
        <p class="activado;" onclick="myFunction()"> Menu </p>
        <nav id="panel">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Proyectos">Proyectos</a></li>
                <li><a href="Sobre mi">Sobre mi</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="pollo">
            <h1>Bienvenido a mi portfolio</h1>
            <p>Soy un creador y animador de modelos y entornos y estos son unos de mis trabajos</p>
        </section>
        <article>
            <h2>Proyectos destacados</h2>
            <figure>
                <img class="Image1" src="assets/image/exterior2.jpg" alt="Entorno lago con perfume modelado">
                <figcaption class="polloso">Creacion y modelado de un entorno para una presentacion de un perfume ficticio</figcaption>
            </figure>
            <figure>
                <img class="Image2" src="assets/image/personajeFinal.webp" alt="turn arround del personaje antes de empezar la fase de modelado">
                <figcaption class="polloso">Diseño de personaje para la referencia para el posterior modelado del presonaje</figcaption>
            </figure>
        </article>
    </main>
    <footer>
        <p>© 2025 – Sergio Barbero Caceres</p>
    </footer>
    <script>
        function myFunction(){
            if(document.getElementById("panel").style.display == "block")
            {
                document.getElementById("panel").style.display = "none"
            }
            else
            {
                document.getElementById("panel").style.display = "block"
            }
        }
    </script>
</body>
</html>
